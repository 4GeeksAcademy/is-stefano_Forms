<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Form</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="container">
        <form>
            <div class="card">
                <div class="card-header">
                    <h3>Payment form example</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-5">
                            <label for="inputCard" class="form-label">Card #</label>
                            <input type="email" class="form-control" id="inputEmail4"
                                placeholder="XXXXXXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="inputCvc" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="000">
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="inputAmount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <label for="inputFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputAddress2">
                        </div>
                        <div class="col-12 col-lg-6">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-12 col-lg-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-12 col-lg-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-3">
                            <label for="inputZip" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="col-auto col-md-6 justify-content-between">
                                <!-- Se usa "col-auto" para ajustar automaticamente -->
                                <label>We Accept</label>
                                <div class="bg-secondary text-light p-2 rounded">
                                    <input class="form-check-input" type="radio" id="radio1" value="option">
                                    <label class="form-check-label" for="radio1"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                    <input class="form-check-input" type="radio" id="radio1" value="option2">
                                    <label class="form-check-label" for="radio1"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                    <input class="form-check-input" type="radio" id="radio1" value="option3">
                                    <label class="form-check-label" for="radio1"><i
                                            class="fa-brands fa-cc-paypal"></i></label>
                                    <input class="form-check-input" type="radio" id="radio1" value="option4">
                                    <label class="form-check-label" for="radio1"><i
                                            class="fa-brands fa-cc-apple-pay"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div>
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row justify-content-end">
                                <div class="col-1">
                                    <button type="reset" class="btn btn-secondary">Cancel</button>
                                </div>
                                <div class="col-1">
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </div>
                            </div>
                        </div>

        </form>
    </div>

</body>

</html>
